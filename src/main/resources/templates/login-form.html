<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="header mt-3 mb-3">
        <h2>Spring Security Mvc Demo</h2>
    </div>
    <hr>
    <p class="h4 mb-4">Login</p>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Incorrect username or password.
    </div>
    <form  action="#" th:action="@{/login}" method="POST">
        <div class="form-group">
            <input class="form-control mb-4 w-25" type="text" name="username" placeholder="Login">
        </div>

        <div class="form-group">
            <input class="form-control mb-4 w-25"  type="password" name="password" placeholder="Password">
        </div>

        <button class="btn btn-info col-2">Login</button>

        <hr>
    </form>
</div>
</body>
</html>
